<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>Create Option</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Multi searchable dropdowns CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/select2-bootstrap4.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/form1.css">
</head>
<body>
    <div class="container">
        <form id="wizard">
            <!-- SECTION 1 - OPTION-->
            <h4>
                <span class="step-name">Option</span>
            </h4>
            <section>
                <h3 class="form-title">Option</h1>
                <h5 class="form-title">Main Data</h5>
                <div class="form-group">
                    <label for="hedgingCounterparty">Hedging Counterparty</label>
                    <select class="form-control" id="hedgingCounterparty">
                        <option selected>Select...</option>
                        <option value="1">Barclays</option>
                        <option value="2">BNP</option>
                        <option value="3">Leonteq</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="optionType">Option Type</label>
                    <select class="form-control" id="optionType">
                        <option selected>Select...</option>
                        <option value="1">Call</option>
                        <option value="2">Put</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="optionStyle">Option Style</label>
                    <select class="form-control" id="optionStyle">
                        <option selected>Select...</option>
                        <option value="1">American</option>
                        <option value="2">European</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exerciseStyle">Exercise Style</label>
                    <select class="form-control" id="exerciseStyle">
                        <option selected>Select...</option>
                        <option value="1">Automatic / OMC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="settlementType">Settlement Type</label>
                    <select class="form-control" id="settlementType">
                        <option selected>Select...</option>
                        <option value="1">Cash</option>
                        <option value="2">Physical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="strikeLevel">Strike Level (%)</label>
                    <input type="number" min=0 class="form-control" id="strikeLevel">
                </div>
                <div class="form-group">
                    <label for="optionNotional">Notional per Option</label>
                    <input type="text" min=0 class="form-control" id="optionNotional" name="optionNotional">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" class="form-control" id="expiryDate">
                </div>
                <hr/>
                <h5 class="form-title">Underlying Data</h5>
                <div class="form-group">
                    <label for="underlyings">Underlying</label>
                    <select class="form-control "id="underlyings" placeholder="Select..." data-allow-clear="1">
                        <option selectted></option>
                        <option value="1">AAPL UW</option>
                        <option value="2">MFST UW</option>
                        <option value="2">TSLA UW</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="underlyingSpot">Spot Level</label>
                    <input type="number" min=0 class="form-control" id="underlyingSpot">
                </div>
                <hr/>
                <h5 class="form-title">Barrier</h5>
                <div class="form-group">
                    <label for="barrierType">Barrier Type</label>
                    <select class="form-control" id="barrierType">
                        <option selected>None</option>
                        <option value="1">Down & In</option>
                        <option value="2">Down & Out</option>
                        <option value="3">Up & In</option>
                        <option value="4">Up & Out</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monitoringType">Monitoring Type</label>
                    <select class="form-control" id="monitoringType">
                        <option selected>None</option>
                        <option value="1">Continuous</option>
                        <option value="2">Daily on close</option>
                        <option value="3">At final fixing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="barrierLevel">Barrier Level (%)</label>
                    <input type="number" min=0 class="form-control" id="barrierLevel">
                </div>
            </section>
            <!-- SECTION 2 - TRADE -->
            <h4>
                <span class="step-name">Trade</span>
            </h4>
            <section>
                <h3 class="form-title">Trade</h1>
                <h5 class="form-title">Main Data</h5>
                <div class="form-group">
                    <label for="tradeID">Trade ID</label>
                    <input type="text" class="form-control" id="tradeID">
                </div>
                <div class="form-group">
                    <label for="tradeDate">Trade Date</label>
                    <input type="date" class="form-control" id="tradeDate">
                </div>
                <div class="form-group">
                    <label for="settlementDate">Settlement Date</label>
                    <input type="date" class="form-control" id="settlementDate">
                </div>
                <hr/>
                <h5 class="form-title">Client Data</h5>
                <div class="form-group">
                    <label for="clientAction">Action</label>
                    <select class="form-control" id="clientAction">
                        <option selected>Select...</option>
                        <option value="1">Buy</option>
                        <option value="2">Sell</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="openClose">Opening / Closing</label>
                    <select class="form-control" id="openClose">
                        <option selected>Select...</option>
                        <option value="1">Opening</option>
                        <option value="2">Closing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="portfolioID">Portfolio ID</label>
                    <select class="form-control" id="portfolioID">
                        <option selected>Select...</option>
                        <option value="1">CH6019</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="portfolioName">Portfolio Name</label>
                    <select class="form-control" id="portfolioName">
                        <option selected>Select...</option>
                        <option value="1">DIVAS GBCF</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numberOfOptions">Number of Options</label>
                    <input type="number" class="form-control" id="numberOfOptions" name="numberOfOptions">
                </div>
                <hr/>
                <h5 class="form-title">Premium Data</h5>
                <div class="form-group">
                    <label for="counterpartyPremium">Counterparty Premium (%)</label>
                    <input type="number" class="form-control" id="counterpartyPremium">
                </div>
                <div class="form-group">
                    <label for="clientPremium">Client Premium (%)</label>
                    <input type="number" class="form-control" id="clientPremium">
                </div>
                <div class="form-group">
                    <label for="premiumCurrency">Premium Currency</label>
                    <select class="form-control" id="premiumCurrency">
                        <option selected>Select...</option>
                        <option value="1">USD</option>
                        <option value="2">CHF</option>
                        <option value="3">PLN</option>
                    </select>
                </div>
            </section>
            <!-- SECTION 3 - REVIEW-->
            <h4>
                <span class="step-name">Review</span>
            </h4>
            <section>
                <h3 class="form-title">Review</h1>
                <h5 class="form-title">Option</h5>
                <p>Notional per Option: <span id="reviewNotionalPerOption"></span></p>
                <p>Number of Options: <span id="reviewNumberofOptions"></span></p>
                <p>Notional Total: <span id="reviewNotionalTotal"></span></p>
                <hr/>
                <h5 class="form-title">Trade</h5>
            </section>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- jquery steps JS -->
    <script src="js/jquery.steps.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
        <!-- Custom JS -->
    <script src="js/form1.js"></script>
</body>
</html>
